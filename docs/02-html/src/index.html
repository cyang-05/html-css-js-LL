<!---the doctype HTML declaration tells browser we're using HTML5-->
<!DOCTYPE html>


<!-- the root of our document, any additional HTML elements go inside -->
<!--lang attribute that specifies language of content, useful for SEO a& accessibility-->
<html lang-"en">

<!--contains meta info, like document's title-->
<!--title tag within head = appears in browser tab & browser window -->

<head>
  <title>Welcome to my Virtual Terrarium</title>
  <!--provides info about document like author, description, key words-->
  <!--a self closing tag-->
  <meta charset="utf-8">
  <!--ensures our webpage scales correctly on different devices-->
  <meta name="viewport" , content="width=device-width, initial-scale=1">
  <!--allows us to style webpage w/CSS-->
  <!--"rel" attribute specifies relationship as a stylesheet & "href" attribute provides path to CSS file-->
  <link rel="stylesheet" , href="">
  <!--allows us to link javascript file-->
  <!--"src" attribute specifies path to script & defer attribute -->
  <script src="" defer></script>
</head>
